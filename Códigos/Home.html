<!-- Barra superior fixa, com o menu de navegação -->
    <header class="top-bar"> <!--Barra do Topo-->
        <nav class="nav-bar">
            <ul class="nav-menu">

            <li>
              <a class="nav-link-home" href="./Home.html">
                  <img src="imagens/Home.png" alt="Home" class="nav-icon-home">

                  <h1 class="modal-title fs-5" id="Modal_Login">Login</h1>

                </div>

                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Email</label>
                      <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Senha</label>
                      <input type="password" id="senha" name="senha" required placeholder="Senha">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btnLogin" data-bs-dismiss="modal">Login</button>
                  <button type="button" class="btncadastro">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>
